{% extends 'Dashboard/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <div class="jumbotron">
    <h1>{{welcome_title}}</h1>
    <h3>{{welcome_subtitle}}</h3>

    <div class="panel panel-primary" style="margin-top: 20px;">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>{{onboarding_panel_title}}</strong></h3>
      </div>
      <div class="panel-body">
        {{onboarding_text|safe}}
      </div>
    </div>

    <div class="col-md-12 col-md-offset-1">
      <div class="col-md-5">
        <a class="btn btn-default btn-lg btn-block" href="{% url 'dashboard' %}" role="button">{{dashboard_button}} &raquo;</a>
      </div>
      <div class="col-md-5">
        <a class="btn btn-primary btn-lg btn-block" href="{% url 'create-profile' %}" role="button">{{register_button}} &raquo;</a>
      </div>
    </div>

    <div>&nbsp;</div>

  </div> <!-- jumbotron -->

  <div class="uni-logos">
    <img class="uni-logo um-logo" src="{% static 'Dashboard/assets/um-logo.png' %}" title="University of Malta">
    <br>
    <img class="uni-logo upv-logo" src="{% static 'Dashboard/assets/upv-logo.png' %}" title="Universidad del PaÃ­s Vasco/Euskal Herriko Unibertsitatea">

{% endblock %}
